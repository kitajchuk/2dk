<%
const site = locals.context.site;
const games = locals.context.doc.games;
%>
<div class="home -exp">
    <div class="home__mast -wrap">
        <h1><em><%- site.data.title %></em></h1>
        <p><%- site.data.description %></p>
    </div>
    <hr />
    <div class="home__games -wrap">
        <h3><em>Test</em></h3>
        <% games.forEach(( game ) => { %>
            <p><%= game.name %> | <a href="/games/<%= game.id %>/?v=<%= game.version %>" class="js-webapp-link">DEMO</a></p>
        <% }) %>
    </div>
    <div class="home__mast -wrap -expt">
        <h3><em>Dev</em></h3>
        <p>The project is in active development.</p>
        <p>The code is on Github <a href="https://github.com/kitajchuk/2dk" target="_blank">HERE</a>.</p>
    </div>
</div>
